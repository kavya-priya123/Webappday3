<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<meta charset="ISO-8859-1">
<title>Sample Table</title>
</head>
<body>
<h2>A basic HTML table</h2>

<table style="width:100%">
  <tr>
    <th>Name</th>
    <th>Location</th>
    <th>City</th>
  </tr>
  <tr>
    <td>Gayathri</td>
    <td>SRNagar</td>
    <td>Hyderabad</td>
  </tr>
  <tr>
    <td>Pravallika</td>
    <td>Thalluru</td>
    <td>Guntur</td>
  </tr>
</table>

</body>
</html>
